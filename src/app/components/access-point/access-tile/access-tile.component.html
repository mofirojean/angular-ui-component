<div class="access-container border shadow-shadow d-flex align-items-center flex-column p-4 rounded-4 text-center">
    <div class="access-icon p-2 mb-2 d-flex align-items-center justify-content-center fs-1">
        <i [class]="accessData.icon"></i>
    </div>
    <div class="tile-header fs-2">
        <h4>{{accessData.title}}</h4>
    </div>
    <div class="tile-p">
        <p class="title">
            {{accessData.body}}
        </p>
    </div>
</div>
